    <meta name="description" content="Infamous reapers, an active Destiny clan based in the UK">
    <meta name="keywords" content="infamous repaers, destiny clan, active clan, UK">

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Infamous Reapers</h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="joinus.html" class="active">Join Us</a>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Form Section -->
    <section>
        <div class="join-us-container">
            <fieldset>
                <form action="">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="age">Age: </label>
                <select name="age" id="age" required>
                <option value="16-19">16-19</option>
                <option value="20-24">20-24</option>
                <option value="25-29">25-29</option>
                <option value="30-34">30-34</option>
                <option value="35-39">35-39</option>
                <option value="40+">40+</option>
                </select>
                <br>
                <label for="bungieID">Bungie ID: </label>
                <input type="text" id="bungieID" name="bungieID" required>
                <br>
                <label for="platform-selector">Select Platform: </label>
                <input type="radio" name="platform-selector" id="playstation" value="playstation">
                <label for="playstation">Playstation</label>
                <input type="radio" name="platform-selector" id="xbox" value="xbox">
                <label for="xbox">Xbox</label>
                <input type="radio" name="platform-selector" id="pc" value="pc">
                <label for="pc">PC</label>
                <br>
                <button type="submit" value="submit">Submit</button>
                </form>
            </fieldset>
        </div>
    </section>
    <footer>
        <ul>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>

            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://discord.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Discord page (opens in a new tab"><i class="fa-brands fa-discord"></i></a>
            </li>
        </ul>
    </footer>
